<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./logoplatzi.png" alt="platzivideo" />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Iniciar Sesión</h2>
        <form class="login__container--form">
          <input
            class="input"
            placeholder="Correo"
            type="text"
            name="correo"
            id="correo"
          />
          <input
            class="input"
            type="password"
            placeholder="Contraseña"
            name="contrasena"
            id="contrasena"
          />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="remember"
              />Recuerdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./google-icon.png" alt="google" /> Inicia Sesión con
            Google
          </div>
          <div>
            <img src="./twitter-icon.png" alt="twitter" /> Inicia Sesión con
            Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/">Regístrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
